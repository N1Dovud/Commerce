{% extends "auctions/layout.html" %}


{% block title %}
    Create a listing
{% endblock %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            <div style="text-align: center;" {% if message.tags %} class="alert {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger{% endif %}"{% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}    
    <form class="form" method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <div class="full-length">
            <h1 class="h1">Create a listing</h1>
        </div>
        <div class="full-length">
            <label for="title">Title<span class="required">*</span></label>
            <input id="title" name="title" type="text" required>
        </div>
        <div class="full-length">
            <label for="description">Description<span class="required">*</span></label>
            <textarea id="description" name="description" rows="2" cols="15" required></textarea>
        </div>
        <div class="half-length">
            <label for="starting_bid">Starting bid amount<span class="required">*</span></label>
            <span class="input-group-addon">$</span>
            <input type="number" step="0.01" id="starting_bid" name="starting_bid">
        </div>
        <div class="half-length">
            <label for="image_url">Url to an image</label>
            <input id="image_url" name="image_url" type="url">
        </div>
        <div class="half-length">
            {{ form.as_p }}
        </div>
        <div class="half-length">
            <input type="submit">
        </div>
    </form>
{% endblock %}
